<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <meta name="title" content="Accueil - Orinoco">
    <meta name="description" content="Orinoco site d'achat en ligne d'appareils photos vintage" />
    <title>Orinoco</title>
</head>


<body>
    <header class="header">
        <div class="d-flex justify-content-center">
            <img class="header-logo " src="" alt="logo du site représentant un caddy" class="logo">
        </div>
        <!--Navbar-->
        <nav class="navbar justify-content-center">
            <a href="./index.html" class="nav-link text-light fs-4">Accueil</a>
            <a href="./confirmation.html" class="nav-link text-light fs-4">Commande</a>
            <a href="./panier.html" class="nav-link text-light fs-4">Panier</a>
        </nav>
    </header>
    <main id="main">
        <h1 class="descript fs-1 text">Votre panier</h1>
        <div class="container mt-5 mb-5">
            <div class="d-flex justify-content-center row">
                <div class="col-md-8">
                    <div
                        class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded">
                        <div class="mr-1"><img class="rounded" src="https://i.imgur.com/XiFJkhI.jpg" width="70"></div>
                        <div class="d-flex flex-column align-items-center product-details"><span
                                class="font-weight-bold">Basic T-shirt</span>
                            <div class="d-flex flex-row product-desc">
                                <div class="size mr-1"><span class="text-grey">Option:</span><span
                                        class="font-weight-bold">&nbsp;M</span></div>
                                <div class="color"><span class="text-grey">Color:</span><span
                                        class="font-weight-bold">&nbsp;Grey</span></div>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center qty"><i class="fa fa-minus text-danger"></i>
                            <h5 class="text-grey mt-1 mr-1 ml-1">2</h5><i class="fa fa-plus text-success"></i>
                        </div>
                        <div>
                            <h5 class="text-grey price">$20.00</h5>
                        </div>
                        <div class="d-flex align-items-center"><i class="fa fa-trash mb-1 text-danger"></i></div>
                    </div>
                    <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><button
                            class="btn btn-block btn-lg ml-2 pay-button border border-primary border-2 rounded-pill" type="button">Passer au paiement</button></div>
                </div>
            </div>
        </div>
        </section>
    </main>
    <footer class="footer">
        <div class="d-flex flex-column p-3">
            <a href="#" class="text-light ps-2 fs-5">Mentions légales</a>
            <a href="#" class="text-light ps-2 fs-5">Nous contacter<i class="fas fa-envelope ps-2"></i></a>
        </div>
    </footer>
    <script src="JS/panier.js"></script>
    <script src="JS/produit.js"></script>
</body>

</html>
