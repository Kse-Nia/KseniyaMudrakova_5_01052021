<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <meta name="title" content="Accueil - Orinoco">
    <meta name="description" content="Orinoco site d'achat en ligne d'appareils photos vintage" />
    <title>Orinoco</title>
</head>


<body>
    <header class="header">
        <div class="d-flex justify-content-center">
            <img class="header-logo " src="./img/logo.png" alt="logo du site représentant un caddy">
        </div>
        <!--Navbar-->
        <nav class="navbar justify-content-center">
            <a href="./index.html" class="nav-link text-light fs-4">Accueil</a>
            <a href="./commande.html" class="nav-link text-light fs-4">Commande</a>
            <a href="./panier.html" class="nav-link text-light fs-4">Panier</a>
        </nav>
    </header>
    <main id="main">
        <h1 class="descript fs-1 text">Votre panier</h1>
        <section id="containerCart">
            <table id="table">

            </table>
            <div class="containerButtons d-flex flex-row mp-2">
                <div class="form-group m-auto"> <button id="btnComande" type="submit "
                        class="btn border rounded">Valider la Commande</button></div>
                <div class="form-group m-auto"> <button id="btnDelate" type="submit "
                        class="btn border rounded">Vider le Panier</button></div>
            </div>
        </section>
        <section>
            <div class="container mt-5 mb-5">
                <!-- Partie forme -->
                <p>Valider votre commande</p>
                <div class="d-flex flex-column justify-content-center ">
                    <form class="container d-flex flex-column justify-content-center " method="POST" id="submitForm">
                        <div class="form-group"> <label for="prenom">Prénom :</label> <input type="text" name="prenom"
                                placeholder="Prénom " class="mt-3" minlength="2 " id="prenom"></div>
                        <div class="form-group "> <label for="nom ">Nom :</label> <input type="text " name="nom "
                                placeholder="Nom " class="mt-3" minlength="3 " id="nom "></div>
                        <div class="form-group "> <label for="adresse ">Adresse :</label> <input type="text "
                                name="adresse " placeholder="Rue" class="mt-3" minlength="8 " id="adresse">
                        </div>
                        <div class="form-group "> <label for="ville">Ville :</label> <input type="text " name="city "
                                placeholder="Ville" class="mt-3" minlength="1 " id="city"></div>
                        <div class="form-group "> <label for="email ">Email :</label> <input type="email" name="email"
                                placeholder="Entrez votre email " class="mt-3" id="email "></div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="d-flex flex-column p-3">
            <a href="#" class="text-light ps-2 fs-5">Mentions légales</a>
            <a href="#" class="text-light ps-2 fs-5">Nous contacter<i class="fas fa-envelope ps-2"></i></a>
        </div>
    </footer>
    <script src="JS/panier.js"></script>
</body>

</html>
